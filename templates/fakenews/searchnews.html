{% extends 'layout.html' %}
{% load static %}
{% block css %}
    <style>
        .center {
            margin-top: 10%;
            text-align: center;
          }
        h1{
            font-size: 70px;
            font-weight: 700;
            font-family: 'Rajdhani';
        }
        body{
            background-color: #000000df;
            background-image: url("{% static 'fakenews/img/background2.jpg' %}");
            background-size:cover;
            background-blend-mode: overlay;
        }
        .searchbox-outer{
            border-radius: 20px;
            background: #ffffff;   
        }
        .searchbox-icon{
            padding: 5px 0px;
            margin: 0px;
            color: #000000b0;
            font-size: larger;
        }

        input{
            border: #ffffff;
        }
        input:focus{
            outline: none;
        }
        .searchbox-button{
            margin: 0px;
            padding: 5px 0px;
            flex-direction: column;
            align-items: center;
            border-left: 1px solid #000000b0;
            color: #000000b0;
            font-weight: 700;
            cursor: grab;
        }
    </style>
{% endblock %}
{% block content %}
    <div>
        <h1>Search News</h1>
        <div class="container">
            <form action="{% url 'searchnewsresults' %}" id="news_form" method="GET">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 searchbox-outer">
                        <div class="row">
                            <div class="col-1 searchbox-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            
                            <div class="col-10 searchbox-text row">
                                <input name="search" placeholder="Search any news" class="" autofocus>
                            </div>
                            <div class="col-1 searchbox-button row" onclick="search()">
                                <p style="margin-bottom: 0px;">Search</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
        </div>      
    </div>
{% endblock %}

{% block js %}


{% endblock %}
